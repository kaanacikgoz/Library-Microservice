server:
  port: 8082

spring:
  application:
    name: book-service
  datasource:
    url: jdbc:postgresql://localhost:5432/book-service
    username: postgres
    password: database
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka